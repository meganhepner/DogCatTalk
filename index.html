<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Feline K-9 Discourse</title>
  </head>
  <body>
    <div class="container">
      <h1>Dog vs Cat</h1>

      <div class="row">

        <div class="col-md-6">
          <button class="btn btn-primary" id="meow">Cat</button>
          <h2>Cat says:</h2>  
          <ul class="unstyled" id="user"></ul>
        </div>

        <div class="col-md-6">
          <button class="btn btn-inverse" id="bark">Dog</button>
          <h2>Dog says:</h2>
          <ul class="unstyled" id="webpage">
            <div class="dog-hidden">
              <p></p>
            </div>
            <div class="dog-showing">
                <img src="img/cute.jpg">
                <p></p>
            </div>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
